<main>
    <section class="login-section">
      <form class="login-form" name="login-form" ng-submit="login.create(login.username,password)">
        <input placeholder="user name" ng-model="login.username" type="text"/>
        <input placeholder="password" ng-model="password" type="password"/>
        <button type="submit">Login</button>
      </form>
{{login.user}}
    </section>
</main>
